{% extends 'base.html' %}
{% block content %}

<h1>Here is {{fish.name}}</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ fish.name }}</span>
    <p>Breed: {{ fish.breed }}</p>
    <p>Color: {{ fish.color|linebreaks }}</p>
    <p>Age: {{ fish.age }}</p>
  
  </div>
</div>

{% endblock %}
