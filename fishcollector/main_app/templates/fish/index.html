{% extends 'base.html' %}
{% block content %}

<h1>Fish <span id='collection'>Collection</span></h1>

{% for fish in fish %}
  <div class="card">
    <a href="{% url 'detail' fish.id %}">
    <div class="card-content">
      <span class="card-title">{{ fish.name }}</span>
      <p>Breed: {{ fish.breed }}</p>
      <p>Color: {{ fish.color }}</p>
        <p>Age: {{ fish.age }}</p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
